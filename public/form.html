<section class="form-container">
  <h1>Form</h1>
  <form class="form" novalidate>
    <input type="text" name="title" ng-model="item.title" placeholder="title" required><br />
    <input type="text" name="price" ng-model="item.price" placeholder="price" required><br />
    <input type="text" name="quantity" ng-model="item.quantity" placeholder="quantity" required><br />
    <input type="submit" ng-click="add(item)" value="Add" />
  </form>
</section>
